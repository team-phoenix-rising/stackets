<div class="featured-snippet" ng-controller='FeaturedSnippetController'>
  <h3>{{ featuredSnippetTitle }}</h3>
  <h4>{{ snippet.title }}</h4>

  <dl>
    <dt><b>Topic: </b></dt>
    <dd>{{ snippet.Topic }}</dd>
    <br />
    <dt><b>Notes: </b></dt>
    <dd>{{ snippet.notes }}</dd>
  </dl>

  <h5>Snippet</h5>

  <pre>{{ code }}</pre>

</div>
