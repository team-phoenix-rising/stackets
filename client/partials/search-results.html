<div ng-controller='SearchResultsController'>
  <div class="row snippet-card-search-wrapper">
    <div class="col-md-6 col-md-offset-3 col-sm-12">
      <form class="navbar-form navbar-left searchbar" name="searchBarForm"  ng-submit="search(searchBarForm)">
        <div class="form-group searchbar">
          <input type="text" class="form-control" id="search" ng-model="search" placeholder="Search">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat='snippet in data.snippets | filter:search | filter:user | filter:category'>
      <div class="thumbnail">
        <div class="snippet-card-editor" ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="snippet.snippet"></div>
        <div class="caption">
          <h3 class="snippet-card-title"><span class="snippet-card-heart"><favorite snippetid={{snippet.id}}></favorite></span>{{ snippet.title }}</h3>
          <p><img ng-src="{{snippet.user.image}}" class="snippet-card-avatar" alt="">{{snippet.user.name}}</p>
          <div class="snippet-card-note-wrapper">
            <p>{{ snippet.notes}}</p>
          </div>
          <p class="snippet-card-link"><a href="/snippets/{{snippet.id}}"><i class="fa fa-link" aria-hidden="true"></i> View Snippet</a></p>
          <p class="snippet-card-label"><span class="label label-default category">{{ snippet.category}} / {{ snippet.subcategory }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
