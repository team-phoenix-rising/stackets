<div ng-controller='SearchResultsController'>
  <div class="form-group col-md-12">
    <label for="name">Search</label>
    <input type="text" class="form-control" id="search" ng-model="search">
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat='snippet in data.snippets | filter:search | filter:user | filter:category'>
      <div class="thumbnail">
        <div class="snippet-card-editor" ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="snippet.snippet"></div>
        <div class="caption">
          <h3 class="snippet-card-title"><span class="snippet-card-heart"><favorite snippetid={{snippet.id}}></favorite></span>{{ snippet.title }}</h3>
          <p><img src="{{ snippet.user.image }}" class="snippet-card-avatar" alt="">{{snippet.user.name}}</p>
          <div class="snippet-card-note-wrapper">
            <p>{{ snippet.notes}}</p>
          </div>
          <p class="snippet-card-button"><a href="/snippets/{{snippet.id}}"><span class="label label-default button">View Snippet</span></a></p>
          <p class="snippet-card-label"><span class="label label-default category">{{ snippet.category}} / {{ snippet.subcategory }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
