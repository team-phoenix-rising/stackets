<!DOCTYPE html>
<html ng-app="stackets">
  <head>
  <meta charset='utf-8'>
  <title>Stackets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
  <script src=' https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
  <script src='js/lib/ui-ace.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link href='css/styles.css' rel='stylesheet'>
  </head>
  <body>
  <div class="container">
    <div class="row">
        <header class="page-header">
          <img src="" alt="" class="logo">
          <h1>Stackets</h1>
          <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="about">About</a></li>
              <li><a ui-sref="search">Search</a></li>
              <li><a ui-sref="add">Add a Snippet</a></li>
              <li><a ui-sref="profile">My Profile</a></li>
              <li><a ui-sref="search/mysnippets">View All</a></li>
              <li><a ui-sref="search/myfavorites">View Favorites</a></li>                           
            </ul>
            <ul class="nav navbar-nav navbar-right face-nav">
              <li><a ui-sref="signup" class="pull-right signup-button">Sign up</a></li>
              <li><a ui-sref="login" class="pull-right login-button">Login</a></li>
              <li><a href="/logout" target="_self" class="logout-button">Log Out</a></li>
            </ul>
          </nav>
        </header>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="home-panel" ui-view="homeView">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="about-panel" ui-view="aboutView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div ui-view="viewProfileView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="search-bar-panel" ui-view="searchBarView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="search-results-panel" ui-view="searchResultsView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="recent-snippets-panel" ui-view="recentSnippetsView"></div>
        <div class="popular-snippets-panel" ui-view="popularSnippetsView"></div>
      </div>
      <div class="col-md-6">
        <div class="featured-snippet-panel" ui-view="featuredSnippetView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="add-snippet-panel" ui-view="addSnippetView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="view-snippet-panel" ui-view="viewSnippetView"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="view-login-panel" ui-view="loginView"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="view-signup-panel" ui-view="signUpView"></div>
      </div>
    </div>
  </div>

  <script src='js/controllers/SignUpController.js'></script>
  <script src='js/controllers/LoginController.js'></script>
  <script src='js/controllers/AboutController.js'></script>
  <script src='js/controllers/AddSnippetController.js'></script>
  <script src='js/controllers/FeaturedSnippetController.js'></script>
  <script src='js/controllers/HomeController.js'></script>
  <script src='js/controllers/PopularSnippetsController.js'></script>
  <script src='js/controllers/RecentSnippetsController.js'></script>
  <script src='js/controllers/SearchBarController.js'></script>
  <script src='js/controllers/SearchResultsController.js'></script>
  <script src='js/controllers/ViewSnippetController.js'></script>
  <script src='js/controllers/ProfileController.js'></script>
  <script src='js/controllers/FavoriteController.js'></script>
  <script src='js/services/services.js'></script>
  <script src='js/app.js'></script>
  </body>
</html>
